          name: Store Service Account
          command: cat $GOOGLE_SERVICES > ${HOME}/google-services.jsongt-backend-8b9c2-firebase-adminsdk-0t965-d5b53ac637.json
      - run: echo ${HOME}/google-services.jsongt-backend-8b9c2-firebase-adminsdk-0t965-d5b53ac637.json
